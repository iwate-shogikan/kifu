<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>棋譜再生</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f0d8;
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      color: #2a2a2a;
      font-size: 1rem;
      text-align: center;
    }
    header {
      background-color: #fff;
      padding: 1.5rem 0;
      font-size: 2rem;
      border-bottom: 2px solid #ccc;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    main a {
      color: #006633;
      text-decoration: none;
      font-weight: bold;
    }
    main a:hover {
      text-decoration: underline;
    }
    #KJ_DIV {
      margin-top: 2rem;
    }
    #kifuDescription {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    footer {
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>棋譜再生</header>

<main>
  <p id="kifuDescription">棋譜情報を読み込み中...</p>
  <div id="KJ_DIV"></div>

  <p id="backlinks">
    <a id="back-index" href="index.html">← 一覧に戻る</a>　/　
    <a id="back-dir" href="#" style="display:none;">← 分類に戻る</a>
  </p>
</main>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const kifuParam = urlParams.get("kifu") || "";           // 例: 20250510中塚西澤.kif
  const kifuDir   = urlParams.get("kifudir") || "";        // 例: 岩手県北支部 など
  const retParam  = urlParams.get("ret") || "";            // 例: "%23t=...&p=...&d=..."

  // 棋譜ファイルのパス
  const KIF_FILE_NAME = `data/${kifuDir}/${kifuParam}`;

  // kj_free.js のある場所（画像も含む）
  const KJ_DIR = "kifu/kj_free107/kj_free/";

  // 棋譜情報の表示処理（data/kifu_list.json の該当データを探す）
  fetch("data/kifu_list.json")
    .then(response => response.json())
    .then(data => {
      const match = data.find(item =>
        item.file === kifuParam && item.dir === kifuDir
      );
      const desc = document.getElementById("kifuDescription");
      if (match) {
        const dateDisp = match.date || "----/--/--";
        desc.innerHTML = `<strong>${match.title}</strong>（${dateDisp}）<br>${match.players || ""}`;
      } else {
        desc.textContent = "棋譜情報が見つかりませんでした。";
      }
    })
    .catch(() => {
      document.getElementById("kifuDescription").textContent = "棋譜情報の読み込みに失敗しました。";
    });

  // ビューア用変数（必要に応じて）
  var UPDATE_TIME = 1;
  var START_TESUU = 0;

  // ==== 戻りリンク設定 ====
  (function(){
    const backIndex = document.getElementById("back-index");
    const backDir   = document.getElementById("back-dir");

    backIndex.href = "index.html";

    // ret が有効（t/p/d のいずれか非空）なら採用。空なら無視。
    function parseRet(retRaw){
      if(!retRaw) return null;
      const h = decodeURIComponent(retRaw).replace(/^#/,"");
      const sp = new URLSearchParams(h);
      const t = sp.get("t") || "";
      const p = sp.get("p") || "";
      const d = sp.get("d") || "";
      const hasAny = (t !== "" || p !== "" || d !== "");
      return hasAny ? `#t=${t}&p=${p}&d=${d}` : null;
    }

    const url = new URL(location.href);
    const dir = url.searchParams.get("kifudir") || "";
    const ret = parseRet(url.searchParams.get("ret") || "");

    if (ret) {
      backDir.href = "index.html" + ret;
      backDir.textContent = `← ${dir || "前の条件"} に戻る`;
      backDir.style.display = "inline";
      return;
    }

    // ret が無い or 空 → 分類のみ復元
    if (dir) {
      backDir.href = "index.html#d=" + encodeURIComponent(dir);
      backDir.textContent = `← ${dir} に戻る`;
      backDir.style.display = "inline";
    } else {
      backDir.style.display = "none";
    }
  })();
</script>

<!-- ビューアスクリプトは固定位置 -->
<script src="kifu/kj_free107/kj_free/kj_free.js"></script>

</body>
</html>
